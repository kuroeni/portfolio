		const pageTop = document.getElementById('page-top');
			window.addEventListener('scroll', () => {
  	if (window.scrollY > 300) {  // 300pxスクロールしたら表示
    pageTop.classList.add('visible');
  } else {
    pageTop.classList.remove('visible');
  }
});

pageTop.addEventListener('click', function(e) {
  e.preventDefault();
  window.scroll({ top: 0, behavior: 'smooth' });
});
		// カーソル追従
		const cursor = document.getElementById("custom-cursor");

document.addEventListener("mousemove", (e) => {

  cursor.style.top = e.clientY + "px";
});	
</script>
	<script>//該当ボタンを黒くする条件
document.addEventListener("DOMContentLoaded", function() {
  const currentPath = window.location.pathname;

  const menuLinks = document.querySelectorAll('.pc-menu .push, .menu-panel .push');

  menuLinks.forEach(link => {
    const linkPath = new URL(link.href).pathname;

    //該当する個別ページのボタン＝worksボタンを黒くする条件
    if (linkPath.endsWith('works.html') && (
          currentPath.includes('/works/') || 
          currentPath.endsWith('/package/package.html') // 該当する個別ページをここで変更する
        )) {
      link.classList.add('active');
    } else if (linkPath === currentPath || linkPath.endsWith(currentPath.split('/').pop())) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });
});
