	<script>// 該当ページにいる時該当ボタンは黒色に
document.addEventListener("DOMContentLoaded", function() {
  const currentPath = window.location.pathname;

  // PCメニューとスマホメニュー両方を取得
  const menuLinks = document.querySelectorAll('.pc-menu .push, .menu-panel .push');

  menuLinks.forEach(link => {
    // 絶対パス・相対パスどちらでも対応
    const linkPath = new URL(link.href).pathname;
    if (linkPath === currentPath || linkPath.endsWith(currentPath.split('/').pop())) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });
});
		
		// カードクリックで反転
		const cards = document.querySelectorAll(".card");

cards.forEach((card) => {
  card.addEventListener("click", () => {
    card.classList.toggle("is-flipped");
  });
});
		// クリックアンドドラッグで要素を自由に動かす
		// 画像を取得
const img1 = document.getElementById('about-img');
const img2 = document.getElementById('about-img2');
const img3 = document.getElementById('about-img3');
const img4 = document.getElementById('about-img4');

// ドラッグ可能にする関数
function makeDraggable(el){
    el.onpointerdown = function(event){
        this.setPointerCapture(event.pointerId); // つかむ
    };

    el.onpointermove = function(event){
        if(event.buttons){ // マウス押しながら移動
            this.style.position = 'absolute'; // 位置を絶対配置
            this.style.left = this.offsetLeft + event.movementX + 'px';
            this.style.top  = this.offsetTop  + event.movementY + 'px';
            this.draggable = false; // デフォルトドラッグを無効化
            this.setPointerCapture(event.pointerId);
        }
    };

    el.onpointerup = function(event){
        this.releasePointerCapture(event.pointerId); // 離す
    };
}

// それぞれの画像に適用
makeDraggable(img1);
makeDraggable(img2);
makeDraggable(img3);
makeDraggable(img4);
		
</script>
